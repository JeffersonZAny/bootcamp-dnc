<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp DNC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para Participar </a>
        </div>
        <button> Login</button>
    </nav>

    <section>
        <header>
            <h1>BOOTCAMP DNC</h1>
            <h2>Esse será um evento exclusivo para todos os alunos <br>
                 da DNC, que querem <spam class="invert">acelerar a carreira</spam> com uma <br>
                 semana intensiva de conteúdo de mercado entre <br> <spam class="invert" >BACK-END, FRONT-END & BANCO DE DADOS</spam>.</h2>
        </header>
        <form action="">
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" placeholder="Insira seu nome aqui">
            </div>
            <div class="form-group">
                <label>Sobrenome:</label>
                <input type="text" placeholder="Insira seu sobrenome aqui">
            </div>

            <div class="form-group">
                <label>Área de interese</label>
                <div id="check">
                    
                    <div class="checkboxItens">
                        <input type="checkbox" value="fromt">
                        <label>Front-end</label>
                    </div>
                    <div class="checkboxItens">
                        <input type="checkbox" value="Back">
                        <label>Back-end</label>
                    </div>
                    <div class="checkboxItens">
                        <input type="checkbox" value="bd">
                        <label>Banco de dados</label>
                    </div>
                </div>


            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" placeholder="Insira seu email aqui">
            </div>

            <div class="form-group">
                <label>Telefone:</label>
                <input type="text" placeholder="(99) 9999-9999">
            </div>

            <div class="form-group">
                <label>Insira uma frase criativa aqui:</label>
                <input type="text" placeholder="Qual frase criativa você gostaria de falar? :)">
            </div>
            <input type="submit" value="Login">
        </form>
    </section>
    
</body>
</html>
